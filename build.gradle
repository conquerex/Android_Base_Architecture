// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.30'
    ext.android_support_version = '27.1.1'
    ext.firebase_service_version = '16.0.0'
    ext.play_services_version = "15.0.1"
    ext.target_sdk_version = '27'
    ext.min_sdk_version = '23'
    ext.compile_sdk_version = '27'
    ext.build_tool_version = '27.1.1'
    // ext.build_tool_version = '27.0.3'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
